        <p>
          台灣是太平洋上的一個小島。
          它毗鄰中國，在島上的原住民被認為是太平洋群島南島語族語系人民的起源。
          台灣的陸地面積為13972公里，島上約有2380萬人居住，最主要通用語言為中文、閩南語、客家話。
        </p>
